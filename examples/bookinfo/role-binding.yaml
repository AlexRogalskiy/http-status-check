apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: service-reader-role
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: servive-reader-rb
subjects:
  - kind: ServiceAccount
    name: fip-check-account
roleRef:
  kind: Role
  name: service-reader-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fip-check-account

