apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bookinfo
resources:
  # Make sure the namespace and rbac is created before this
- http-check-product.yaml
- http-check-details.yaml
- http-check-ratings.yaml
configMapGenerator:
- name: http-product-envs
  env: http-product.env
- name: http-details-envs
  env: http-details.env
- name: http-ratings-envs
  env: http-ratings.env
